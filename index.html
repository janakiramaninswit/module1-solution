<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--     <link rel="stylesheet" href="styles/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
<!--     <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-grid.min.css"> -->
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="bower_components/angular/angular.js"></script>
    
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input ng-style="{'border':borderColor}"ng-model="items" id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button ng-click="calculate()" class="btn btn-default">Check If Too Much</button>
         </div>
         <div ng-style="{'color':fontColor}" class="form-group message">{{message}}
           <!-- Your message can go here. -->
         </div>
   </div>

</body>
</html>
